<div class="col" [@list]>
  <div class="card">
    <img
      src="{{ movieImage }}"
      class="card-img-top"
      alt="..."
      (error)="defaultImage($event)"
    />
    <div class="card-body">
      <h5 class="card-title">{{ movie.original_title | uppercase }}</h5>
      <p class="card-text">
        {{ movie.overview }}

        {{ showDescrp ? movie.overview : (movie.overview | shorten : 15) }}
      </p>
      <button
        class="btn btn-link"
        (click)="showDescription()"
        *ngIf="movie.overview.length > 150"
      >
        {{ showDescrp ? "Show Less" : "Show More" }}
      </button>
      <p class="card-text">
        {{ "release date" | titlecase }}: {{ releasedDetails | date }}
      </p>
      <a (click)="watchNow(movie)" class="btn btn-primary"
        >Watch or More Details</a
      >
    </div>
  </div>
</div>
