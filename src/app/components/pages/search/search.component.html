<div class="mt-3" >
  <input
    type="text"
    class="form-control"
    placeholder="Search Movies"
    [(ngModel)]="searchMovies"
    (ngModelChange)="onSearch()"
  />
  <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 g-1 g-md-2 mt-2">
    <app-movie-card
      *ngFor="let movie of searchResults?.results"
      [movie]="movie"
    ></app-movie-card>
  </div>
</div>
