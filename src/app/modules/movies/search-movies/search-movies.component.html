<div class="mt-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search Movies"
    [(ngModel)]="searchMovies"
    (ngModelChange)="onSearch()"
    divState="normal"
  />
  <div
    class="row row-cols-2 row-cols-md-4 g-1 mt-2"
    *ngIf="movies && searchMovies"
  >
    <app-movie-card
      *ngFor="let movie of searchResults?.results"
      [movie]="movie"
    ></app-movie-card>
  </div>
  <div *ngIf="searchMovies && !movies">
    <div class="my-4 text-center">
      <app-loader></app-loader>
    </div>
  </div>
  <div *ngIf="!searchResults?.total_results && searchMovies">
    <div class="my-4 text-center text-dark">
      <div>Result Not found</div>
    </div>
  </div>
</div>
