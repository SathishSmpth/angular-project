<div class="container">
  <div class="d-flex justify-content-center my-5 py-5" *ngIf="isLoading">
    <app-loader></app-loader>
  </div>
  <div class="card col-5 col-md-4 mx-auto mt-5" *ngIf="!isLoading">
    <div class="card-body">
      <form [formGroup]="loginCredential" (ngSubmit)="handleSubmit()">
        <div class="col-12" *ngIf="error">
          <div class="text-center alert alert-danger">
            {{ error }}
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            formControlName="email"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            formControlName="password"
          />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
